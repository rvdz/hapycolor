[core]
app_name = hapycolor

[hyperplan]
keys = ./hapycolor/hyperplan/keys.json
dark = ./hapycolor/hyperplan/dark.json
bright = ./hapycolor/hyperplan/light.json
saturation = ./hapycolor/hyperplan/saturations.json

[reducer]
source = ./hapycolor/color/reducer.cpp
header = ./hapycolor/color/mcqd.h
library = ./hapycolor/color/lib_reducer
compiler = g++
options = -std=c++11 -O3

[export]
iterm_template = ./hapycolor/export/template.xml
